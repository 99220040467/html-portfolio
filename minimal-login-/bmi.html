<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
    <title>Healthy Living - Diet & Nutrition</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Healthy Living - Diet & Nutrition</h1>
            <p>"Fuel your body with wholesome choices, and let every bite be a step toward a healthier, happier you."</p>
        </div>
        
    </header> 

    <section id="bmi-calculator">
        <div class="bmi-content">
            <h2>Your BMI Journey Begins Here</h2>
            <div id="bmi-form">
                <label for="height">Enter Your Height (cm): </label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Enter Your Weight (kg): </label>
                <input type="number" id="weight" name="weight" required>
                <button type="button" onclick="calculateBMI()">Calculate My BMI</button>
            </div>

            <div id="result" style="display: none;">
                <h2>Your BMI: <span id="bmi-value"></span></h2>
                <p id="diet-suggestion"></p>
            </div>
        </div>
    </section>

    
    <!-- Rest of your content -->
</body>
</html>
