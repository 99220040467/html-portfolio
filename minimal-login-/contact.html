<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <!-- Meta tags and title... (unchanged) -->

    <!-- Link to Bootstrap CSS (unchanged) -->

    <style>
      /* Add your global styles or resets here if needed */

      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Additional styles for the hero section */
      .hero-cap {
        margin-bottom: 60px;
      }

      .text25 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
      }

      /* Styles for the contact form */
      .contact-section {
        padding: 80px 0;
        background-color: #f8f8f8;
      }

      .contact-title {
        font-size: 2.4rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 40px;
      }

      .form-contact {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 12px;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }

      .button-contactForm {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-contactForm:hover {
        background-color: #0056b3;
      }

      /* Contact info styles */
      .contact-info {
        margin-bottom: 20px;
      }

      .contact-info__icon {
        font-size: 24px;
        color: #007bff;
        margin-right: 10px;
      }

      /* Additional styles for the back button */
      .btnabc {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btnabc:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- Preloader and Header (unchanged) -->

    <!-- Hero Section -->
    <div class="container" style="padding-top: 40px; padding-bottom: 40px">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2 class="text25">Contact Us</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <!-- Form and Contact Info... (unchanged) -->
        </div>
      </div>
    </section>

    <!-- Back Button -->
    <div class="container">
      <button
        class="btnabc btnabc-primary"
        onclick="window.history.go(-1)"
        style="margin-top: 60px"
      >
        <i class="fas fa-arrow-circle-left"> </i> Back
      </button>
    </div>
    <hr />
  </body>
</html>
